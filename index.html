<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Infinite Canvas Modular</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <div id="toolbar">
    <select id="tool">
      <option value="select">Select</option>
      <option value="draw">Draw</option>
      <option value="shape">Shape</option>
      <option value="text">Text</option>
      <option value="image">Image</option>
    </select>
    <input type="text" id="textInput" placeholder="Your text here" style="display:none" />
    <input type="file" id="imageInput" accept="image/*" style="display:none" />
  </div>

  <div id="contextual-ui-container">
    <div id="draw-options" class="contextual-menu">
      <div class="contextual-option">
        <label for="draw-color">Color:</label>
        <input type="color" id="draw-color" value="#000000">
      </div>
      <div class="contextual-option">
        <label for="brush-size">Size:</label>
        <input type="range" id="brush-size" min="1" max="100" value="2">
        <span id="brush-size-value">2</span>
      </div>
      <div class="contextual-option">
        <button id="eraser-tool">Eraser</button>
      </div>
    </div>
  </div>

  <canvas id="canvas"></canvas>
  <script type="module" src="js/app.js"></script>
  
</body>
</html>
