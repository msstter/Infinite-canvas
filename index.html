<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Infinite Canvas Modular</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="toolbar">
    <select id="tool">
      <option value="shape">Draw Shape</option>
      <option value="text">Add Text</option>
      <option value="image">Add Image</option>
    </select>
    <input type="text" id="textInput" placeholder="Your text here" style="display:none" />
    <input type="file" id="imageInput" accept="image/*" style="display:none" />
  </div>
  <canvas id="canvas"></canvas>
  <script type="module" src="js/app.js"></script>
</body>
</html>
